<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/output.css">
    <title>form with tailwind</title>
</head>

<body>
    <h1
        class="bg-purple-950 hover:text-white text-slate-300 rounded-md p-4 shadow-md m-4 text-xl font-extrabold text-center">
        FORM with Tailwind + TS </h1>


    <div class="py-4 px-4 flex justify-center ">

        <form class="w-1/2">

            <div class="flex justify-center mb-4">
                <img class="w-24 h-24 rounded-full" src="./image/download (1).jpg" alt="Default avatar">
            </div>

            <div class="mb-6">
                <label for="email" class="block mb-2 text-md font-medium text-gray-900 dark:text-white">Your Contact
                    Name</label>
                <input type="text" id="contact-name"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-md rounded-lg focus:ring-purple-500 focus:border-purple-500 block  w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-purple-500 dark:focus:border-purple-500">
            </div>
            <div class="mb-6">
                <label for="password" class="block mb-2 text-md font-medium text-gray-900 dark:text-white">Your Contact
                    Number</label>
                <input type="text" id="contact-number"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-md rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-purple-500 dark:focus:border-purple-500">
            </div>

            <div class="flex pb-4 gap-3 items-center">
                <div class="flex items-center">
                    <input checked id="SIM-storage" type="radio" value="" name="default-radio"
                        class=" w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="default-radio-1"
                        class="ml-2 text-md font-medium text-gray-900 dark:text-gray-300">SIM</label>
                </div>
                <div class="flex items-center">
                    <input id="device-storage" type="radio" value="" name="default-radio"
                        class=" w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="default-radio-2"
                        class="ml-2 text-md font-medium text-gray-900 dark:text-gray-300">Device
                    </label>
                </div>

            </div>

            <button type="button" id="add-to-contact-list"
                class="hover:text-white text-slate-300 bg-purple-950 hover:bg-purple-900 focus:ring-4 focus:outline-none focus:ring-purple-500 font-medium rounded-lg text-md w-full  px-5 py-2.5 text-center dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-800">Add
                To Contact List</button>
        </form>

    </div>

    <div class="text-center py-4 px-4">
        <button id="show-drawer"
            class="hover:text-white text-slate-300 bg-purple-950 hover:bg-purple-900 focus:ring-4 focus:ring-purple-300 font-medium rounded-md text-md w-1/2 px-5 py-2.5  dark:bg-purple-600 dark:hover:bg-purple-700 focus:outline-none dark:focus:ring-purple-800"
            type="button" data-drawer-target="drawer-bottom-example" data-drawer-show="drawer-bottom-example"
            data-drawer-placement="bottom" aria-controls="drawer-bottom-example">
            Contact List
        </button>
    </div>

    <div id="drawer"
        class="fixed bottom-[-100%] transition-all left-0 right-0 z-40 w-full px-4 py-8 overflow-y-auto border border-t-purple-950 bg-gray-200 dark:bg-gray-800 transform-none"
        tabindex="-1" aria-labelledby="drawer-bottom-label">
        <h5 id="drawer-bottom-label"
            class="inline-flex items-center mb-4 text-lg font-extrabold text-purple-950 dark:text-gray-400">Contact List
        </h5>
        <button id="close-drawer" type="button" data-drawer-hide="drawer-bottom-example"
            aria-controls="drawer-bottom-example"
            class="text-black bg-transparent hover:bg-purple-950 hover:text-white rounded-lg text-sm w-8 h-8 absolute top-2.5 right-2.5 inline-flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
            <span class="sr-only">Close menu</span>
        </button>
        <ul id="contact-list" class="flex gap-4 list-none">
        </ul>

    </div>



    <script type="module" src="./dist/index.js"></script>
</body>

</html>
